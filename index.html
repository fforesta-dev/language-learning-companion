<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="author" content="Francesco Foresta">
    <meta name="description" content="Short daily language practice: vocabulary, translation, quizzes, and progress.">
    <title>Language Learning Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/icon.svg" type="image/svg+xml">
    <link rel="icon" href="images/favicon-32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="images/icon-512.png">
    <meta name="theme-color" content="#2c3e50">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <a class="skip-link" href="#main">Skip to content</a>

    <!-- Desktop header -->
    <header class="topbar">
        <div class="topbar__brand">
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu" aria-expanded="false">
                <span class="hamburger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <path d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </span>
            </button>
            <div class="brand">
                <a href="#/" class="brand-link" aria-label="Home">
                    <img class="brand__logo" src="images/icon.svg" alt="Language Learning Companion logo">
                    <span class="brand__name brand__name--full">Language Learning Companion</span>
                    <span class="brand__name brand__name--short" aria-hidden="true">Language Companion</span>
                </a>
            </div>
        </div>

        <form class="topbar__search" id="searchForm" role="search" aria-label="Dictionary search">
            <label class="sr-only" for="searchInput">Search word</label>
            <input id="searchInput" name="q" type="search" placeholder="Search..." autocomplete="off">
            <button class="btn btn--primary" type="submit">Search</button>
        </form>

        <div class="topbar__langs" role="group" aria-label="Translation languages">
            <label class="sr-only" for="fromLang">From language</label>
            <span class="topbar__label">From:</span>
            <select id="fromLang" class="select">
                <option value="ar">Arabic (AR)</option>
                <option value="bg">Bulgarian (BG)</option>
                <option value="zh">Chinese (ZH)</option>
                <option value="cs">Czech (CS)</option>
                <option value="da">Danish (DA)</option>
                <option value="de">German (DE)</option>
                <option value="nl">Dutch (NL)</option>
                <option value="en" selected>English (EN)</option>
                <option value="et">Estonian (ET)</option>
                <option value="fi">Finnish (FI)</option>
                <option value="fr">French (FR)</option>
                <option value="el">Greek (EL)</option>
                <option value="hu">Hungarian (HU)</option>
                <option value="id">Indonesian (ID)</option>
                <option value="it">Italian (IT)</option>
                <option value="ja">Japanese (JA)</option>
                <option value="ko">Korean (KO)</option>
                <option value="lv">Latvian (LV)</option>
                <option value="lt">Lithuanian (LT)</option>
                <option value="nb">Norwegian Bokmål (NB)</option>
                <option value="pl">Polish (PL)</option>
                <option value="pt">Portuguese (PT)</option>
                <option value="ro">Romanian (RO)</option>
                <option value="ru">Russian (RU)</option>
                <option value="sk">Slovak (SK)</option>
                <option value="sl">Slovenian (SL)</option>
                <option value="es">Spanish (ES)</option>
                <option value="sv">Swedish (SV)</option>
                <option value="tr">Turkish (TR)</option>
                <option value="uk">Ukrainian (UK)</option>
            </select>

            <label class="sr-only" for="toLang">To language</label>
            <span class="topbar__label">To:</span>
            <select id="toLang" class="select">
                <option value="zh">Chinese (ZH)</option>
                <option value="ar">Arabic (AR)</option>
                <option value="bg">Bulgarian (BG)</option>
                <option value="cs">Czech (CS)</option>
                <option value="da">Danish (DA)</option>
                <option value="de">German (DE)</option>
                <option value="nl">Dutch (NL)</option>
                <option value="en">English (EN)</option>
                <option value="et">Estonian (ET)</option>
                <option value="fi">Finnish (FI)</option>
                <option value="fr">French (FR)</option>
                <option value="el">Greek (EL)</option>
                <option value="hu">Hungarian (HU)</option>
                <option value="id">Indonesian (ID)</option>
                <option value="it" selected>Italian (IT)</option>
                <option value="ja">Japanese (JA)</option>
                <option value="ko">Korean (KO)</option>
                <option value="lv">Latvian (LV)</option>
                <option value="lt">Lithuanian (LT)</option>
                <option value="nb">Norwegian Bokmål (NB)</option>
                <option value="pl">Polish (PL)</option>
                <option value="pt">Portuguese (PT)</option>
                <option value="ro">Romanian (RO)</option>
                <option value="ru">Russian (RU)</option>
                <option value="sk">Slovak (SK)</option>
                <option value="sl">Slovenian (SL)</option>
                <option value="es">Spanish (ES)</option>
                <option value="sv">Swedish (SV)</option>
                <option value="tr">Turkish (TR)</option>
                <option value="uk">Ukrainian (UK)</option>
            </select>

            <button class="btn btn--secondary" id="goTranslateBtn" type="button">
                Translate
            </button>
        </div>
    </header>

    <!-- Sidebar overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="app">
        <!-- Desktop sidebar nav -->
        <nav class="sidebar" id="sidebar" aria-label="Primary navigation">
            <button class="sidebar__close" id="sidebarClose" aria-label="Close navigation menu">
                &times;
            </button>
            <a class="navlink" href="#/daily" data-route="daily">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <span>Daily Word</span>
            </a>
            <a class="navlink" href="#/translate" data-route="translate">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m5 8 6 6"></path>
                    <path d="m4 14 6-6 2-3"></path>
                    <path d="M2 5h12"></path>
                    <path d="M7 2h1"></path>
                    <path d="m22 22-5-10-5 10"></path>
                    <path d="M14 18h6"></path>
                </svg>
                <span>Translate</span>
            </a>
            <a class="navlink" href="#/favorites" data-route="favorites">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon
                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                    </polygon>
                </svg>
                <span>Favorites</span>
            </a>
            <a class="navlink" href="#/quiz" data-route="quiz">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                <span>Quiz</span>
            </a>
            <a class="navlink" href="#/progress" data-route="progress">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                <span>Progress</span>
            </a>
        </nav>

        <main id="main" class="main" tabindex="-1">
            <div id="view"></div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Language Learning Companion. All rights reserved.</p>
    </footer>

    <script type="module" src="scripts/main.js"></script>
    <script src="scripts/sidebar.js"></script>
</body>

</html>
